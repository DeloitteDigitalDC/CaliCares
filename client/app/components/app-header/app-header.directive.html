<app-section class="user-header" role="banner" ng-class="{'logged-in': user.data}">
  <section>
    <div class="user">
      <span class="username hidden-xs">Welcome back {{user.data.nickName}}!</span>
      <a class="logout" ui-sref="main.userProfile">Logout</a>
    </div>
  </section>
</app-section>
<app-section class="bg-white" role="banner">
  <section class="app-header" ng-class="{'logged-in': user.data}">
    <a tabindex="0" class="icon-logo-Rex" ui-sref="{{homeRoute}}" title="ReX" alt="Rex">
      <span class="sr-only">Return to the Main Page</span>
    </a>

    <button class="plus-button" ng-class="{'open': headerOptions.open}" ng-click="goTo()" ng-if="headerOptions.display">
      <span class="sr-only">{{headerOptions.open ? 'Go Back to the Cabinet' : 'Add Drug to Cabinet'}}</span>
    </button>
  </section>
</app-section>
