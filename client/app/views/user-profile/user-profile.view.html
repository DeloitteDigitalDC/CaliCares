<section class="user-profile profile-shared">
  <app-section class="bg-white">

      <div class="my-profile">
        <h2 class="text-teal button-pad">{{UserProfile.userDetails.nickName}}</h2>

        <button class="btn rex-button" ng-click="UserProfile.logout()">Logout</button>
      </div>

  </app-section>
</section>
