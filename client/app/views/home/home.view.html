<div class="home">
  <div class="bg-image">
    <app-section class="text-center">
      <h1 class="bold text-white">CaliCares</h1>
      <h3>Connecting foster families to services and support.</h3>
      <!-- <hr class="thickest"> -->
    </app-section>
  </div>
  <app-section class="bg-dark-blue how-it-works">
    <div class="row extra-margin-top">
      <div class="col-sm-5 hidden-xs">
        <img src="../images/beach-boy.png">
        </img>
      </div>
      <div class="col-sm-7">
          <h3 class="text-dark-orange">Create Your CaliCares Account</h3>
          <p class="text-white">
            CaliCares is your personal space to manage your family profile, locate facilities, and communicate with case workers. Create an account or sign in below.
          </p>
          <div class="row">
            <div class="col-sm-6">
              <button type="button" class="btn rex-button clear-button" ui-sref="main.login">Sign In</button>

            </div>
            <div class="col-sm-6">
              <button type="button" class="btn rex-button clear-button" ui-sref="main.signUp">Create Account</button>

            </div>
          </div>

      </div>
    </div>
  </app-section>
</div>
